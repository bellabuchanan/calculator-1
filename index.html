<!DOCTYPE html>
<html>
    <head>
        <script tpye="text/javascript" src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Arminio Instruments</h1>
        <div class="calculator">
            <div class="display">
                0
            </div>
            <div class="calculator-buttons">
                <button class="calc-button threespan clear" value="C">C</button>
                <button class="calc-button operator" value="/">&divide;</button>

                <button class="calc-button numinp" value="7">7</button>
                <button class="calc-button numinp" value="8">8</button>
                <button class="calc-button numinp" value="9">9</button>
                <button class="calc-button numinp operator" value="*">&times;</button>
                
                <button class="calc-button numinp" value="4">4</button>
                <button class="calc-button numinp" value="5">5</button>
                <button class="calc-button numinp" value="6">6</button>
                <button class="calc-button numinp operator" value="-">-</button>
                
                <button class="calc-button numinp" value="1">1</button>
                <button class="calc-button numinp" value="2">2</button>
                <button class="calc-button numinp" value="3">3</button>
                <button class="calc-button numinp operator" value="+">&plus;</button>
                
                <button class="calc-button numinp" value="0">0</button>
                <button class="calc-button numinp" value=".">.</button>
                <button class="calc-button equals twospan">&equals;</button>
            </div>
        </div>
    </body>
</html>
